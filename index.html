<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
    <title>Biglietto del treno</title>
</head>

<body>
    <section id="parametri-biglietto">
        <div class="container calcolo-prezzo">

            <h1>Calcola il prezzo del tuo biglietto</h1>
            <div class="row">
                <div class="col">
                    <label for="nome-utente">Nome e Cognome</label>
                    <input type="text" name="nome-utente" id="nome-utente">
                </div>
                <div class="col">
                    <label for="km">Km da percorrere</label>
                    <input type="number" name="km" id="km">
                </div>
                <div class="col">
                    <label for="eta-utente">Tipo di biglietto</label>
                    <select name="eta-utente" id="eta-utente">
                        <option value="ticket-ordinario" selected>Ordinario</option>
                        <option value="ticket-minorenni">Tariffa minorenni</option>
                        <option value="ticket-senior">Tariffa Over65</option>
                    </select>
                </div>
            </div>
            <button type="button" id="calcola">Calcola</button>
            <p id="risultato" class="d-none"> </p>
        </div>
    </section>
    <section id="biglietto">
        <div class="container">
            <h2>IL TUO BIGLIETTO</h2>
            <div class="row contenuto-biglietto">
                <div class="col-5">
                    <h2>Passeggero</h2>
                    <span id="passeggero"></span>
                </div>
                <div class="col-5">
                    <h2>Offerta</h2>
                    <span id="offerta"></span>
                </div>
                <div class="col-5">
                    <h2>Carrozza</h2>
                    <span id="carrozza"></span>
                </div>
                <div class="col-5">
                    <h2>Numero biglietto</h2>
                    <span id="numero-biglietto"></span>
                </div>
                <div class="col-5">
                    <h2>Costo biglietto</h2>
                    <span id="costo-biglietto"></span>
                </div>
            </div>
        </div>


    </section>
</body>

</html>
